<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Payroll System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar a {
            color: #fff;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }
        .card {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .nav-link {
            color: #fff !important;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 sidebar d-md-block bg-dark">
            <div class="pt-3">
                <h5 class="text-white text-center">Admin</h5>
                <a href="dashboard.html">Dashboard</a>
                    <a href="employees.html">Employees</a>
                    <a href="add_employee.html">Add Employee</a>
                    <a href="payroll.html">Payroll</a>
                    <a href="attendance.html">Attendance</a>
                    <a href="leave.html">Leave Requests</a>
                    <a href="settings.html">Settings</a>
                    <a href="#">Logout</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto content">
            <h2 class="mb-4">Dashboard</h2>

            <div class="row g-4">
                <div class="col-md-3">
                    <div class="card p-3 text-center">
                        <h5>Total Employees</h5>
                        <h2>120</h2>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-3 text-center">
                        <h5>Monthly Payroll</h5>
                        <h2>$95,000</h2>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-3 text-center">
                        <h5>Pending Leaves</h5>
                        <h2>6</h2>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-3 text-center">
                        <h5>Attendance %</h5>
                        <h2>92%</h2>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
